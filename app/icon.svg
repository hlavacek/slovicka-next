<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Open book -->
  <g transform="translate(256, 280)">
    <!-- Left page -->
    <path d="M -120 -80 Q -120 -60 -120 -40 L -120 80 Q -120 90 -110 95 Q -60 110 0 110 L 0 -60 Q -60 -70 -110 -85 Q -120 -87 -120 -80 Z" 
          fill="#FFFFFF" stroke="#E5E7EB" stroke-width="3"/>
    
    <!-- Right page -->
    <path d="M 120 -80 Q 120 -60 120 -40 L 120 80 Q 120 90 110 95 Q 60 110 0 110 L 0 -60 Q 60 -70 110 -85 Q 120 -87 120 -80 Z" 
          fill="#FFFFFF" stroke="#E5E7EB" stroke-width="3"/>
    
    <!-- Spine shadow -->
    <line x1="0" y1="-60" x2="0" y2="110" stroke="#D1D5DB" stroke-width="2"/>
    
    <!-- Text lines on left page (SK) -->
    <line x1="-100" y1="-30" x2="-30" y2="-30" stroke="#7C3AED" stroke-width="4" stroke-linecap="round"/>
    <line x1="-100" y1="-5" x2="-40" y2="-5" stroke="#7C3AED" stroke-width="4" stroke-linecap="round"/>
    <line x1="-100" y1="20" x2="-35" y2="20" stroke="#7C3AED" stroke-width="4" stroke-linecap="round"/>
    <text x="-95" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4F46E5">SK</text>
    
    <!-- Text lines on right page (EN) -->
    <line x1="30" y1="-30" x2="100" y2="-30" stroke="#4F46E5" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="-5" x2="100" y2="-5" stroke="#4F46E5" stroke-width="4" stroke-linecap="round"/>
    <line x1="35" y1="20" x2="100" y2="20" stroke="#4F46E5" stroke-width="4" stroke-linecap="round"/>
    <text x="55" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7C3AED">EN</text>
  </g>
  
  <!-- Star sparkles -->
  <!-- Top left star -->
  <g transform="translate(100, 100)">
    <path d="M 0 -20 L 5 -5 L 20 0 L 5 5 L 0 20 L -5 5 L -20 0 L -5 -5 Z" fill="#FCD34D"/>
  </g>
  
  <!-- Top right star -->
  <g transform="translate(412, 120)">
    <path d="M 0 -15 L 4 -4 L 15 0 L 4 4 L 0 15 L -4 4 L -15 0 L -4 -4 Z" fill="#FCD34D"/>
  </g>
  
  <!-- Bottom right small star -->
  <g transform="translate(390, 390)">
    <path d="M 0 -12 L 3 -3 L 12 0 L 3 3 L 0 12 L -3 3 L -12 0 L -3 -3 Z" fill="#FBBF24"/>
  </g>
  
  <!-- Small sparkle top center -->
  <circle cx="256" cy="80" r="6" fill="#FCD34D"/>
  <circle cx="256" cy="80" r="3" fill="#FFFFFF"/>
  
  <!-- Small sparkle bottom left -->
  <circle cx="120" cy="400" r="8" fill="#FBBF24"/>
  <circle cx="120" cy="400" r="4" fill="#FFFFFF"/>
</svg>
